<html class="default">
    <head>
        <title>FourCode</title>
        <script src="{{ url_for('static', filename='js/lesson.js') }}"
            type="module"></script>
        <link href="{{url_for('static',filename='css/main.css')}}"
            rel="stylesheet" />
        <link
            href="{{ url_for('static', filename='codemirror/lib/codemirror.css') }}"
            rel="stylesheet" />
        <script
            src="{{ url_for('static', filename='codemirror/lib/codemirror.js') }}"></script>
        <script
            src="{{ url_for('static', filename='codemirror/mode/python/python.js') }}"></script>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='codemirror/theme/monokai.css') }}" />
        <style>
			.CodeMirror {
				background-color: #1d2d44 !important;
			}
			.CodeMirror-gutters {
				background-color: #1d2d44 !important;
				border-right: 1px solid #374151 !important;
			}
			.CodeMirror {
				font-size: 24px;
				font-family: monospace;
			}
			.error-highlight {
				background-color: #ff0000;
				color: #000000;
			}
		</style>
    </head>
    <body>
        <div
            class="flex flex-col bg-secondary h-screen overflow-auto">
            <nav
                id="header"
                class="flex justify-between items-center w-full h-[64px] min-h-[64px]">
                <a href="/" name="Logo" class="flex flex-row pb-2 pl-3">
                    <p class="font-mono text-blue-400 text-4xl">[</p>
                    <p class="font-mono text-text text-4xl">FourCode</p>
                    <p class="font-mono text-blue-400 text-4xl">]</p>
                </a>
                <div name="navbar" class="pr-2">
                    <a href="/">
                        <button
                            class="m-3 text-text hover:underline">Home</button>
                    </a>
                    <a href="{{url_for('learn')}}">
                        <button
                            class="m-3 text-text hover:underline">Learn</button>
                    </a>
                    <a href="{{url_for('playground')}}">
                        <button
                            class="m-3 text-text hover:underline">Playground</button>
                    </a>
                    <a href="{{url_for('about')}}">
                        <button
                            class="m-3 text-text hover:underline">About</button>
                    </a>
                    <a href>
                        <button
                            class="m-3 text-text hover:underline">Login</button>
                    </a>
                </div>
            </nav>
            <div
                class="flex-grow bg-background rounded-t-lg overflow-y-auto">
                <div
                    class="flex lg:flex-row flex-col gap-2 h-full">
                    <!-- input and output -->
                    <div
                        class="flex flex-col flex-none lg:flex-1 gap-2 order-2 lg:order-1 px-2 lg:px-0 py-0 lg:py-2 pb-2 lg:pl-2 h-auto">
                        <!-- Input -->
                        <div
                            class="flex flex-col bg-secondary rounded-lg h-[600px] lg:h-2/3">
                            <p class="py-1 pl-1 text-text">Code</p>
                            <div
                                class="mx-2 mt-1 rounded-lg h-full max-h-full overflow-hidden">
                                <textarea
                                    id="code-editor"
                                    class="bg-primary w-full h-full"></textarea>
                            </div>
                            <div class="flex justify-end p-2">
                                <button
                                    id="run-button"
                                    class="bg-primary px-6 py-1 rounded-lg hover:outline outline-1 outline-white text-text">
                                    Run
                                </button>
                            </div>
                        </div>
                        <!-- Output -->
                        <div
                            class="flex flex-col bg-secondary rounded-lg h-[300px] lg:h-1/3 max-h-[300px] lg:max-h-[33.333%]">
                            <p class="pt-1 pl-1 text-text">Output</p>
                            <div
                                id="output"
                                class="bg-primary m-2 scrollbar-thumb-white px-2 pt-1 rounded-lg h-full overflow-y-auto font-mono text-md text-text lg:text-lg text-wrap whitespace-pre-wrap scrollbar scrollbar-track-transparent"></div>
                        </div>
                    </div>
                    <!-- lesson -->
                    <div
                        class="flex-none lg:flex-1 gap-2 order-1 lg:order-2 px-2 lg:px-0 py-0 lg:py-2 pt-2 lg:pr-2 lg:h-auto max-h-[1500px]">
                        <!-- Lesson -->
                        <div
                            class="flex flex-col bg-secondary rounded-lg h-full max-h-screen lg:max-h-[calc(100vh-64px)]">
                            <p class="pt-1 pl-2 text-text text-lg">Lesson</p>
                            <div
                                class="flex-1 bg-primary prose-h1:m-0 prose-h2:m-0 prose-p:m-0 mx-2 mt-2 scrollbar-thumb-white px-2 pt-1 rounded-lg max-w-none overflow-y-auto text-text prose-h1:text-text prose-h2:text-text whitespace-pre-wrap prose-xl lg:prose-md prose scrollbar scrollbar-track-transparent">{{
                                content | safe }}
                            </div>
                            <nav class="flex justify-between my-2">
                                <a
                                    href="{{ url_for('learn', lesson_index=lesson_index-1) }}"
                                    class="{{ 'invisible' if lesson_index <= 0 else '' }}">
                                    <button
                                        class="mx-2 px-6 py-1 bg-primary text-text rounded-lg hover:outline outline-1 outline-white {{ 'invisible' if lesson_index <= 0 else '' }}">
                                        Previous
                                    </button>
                                </a>
                                <a
                                    href="{{ url_for('learn', lesson_index=lesson_index+1) }} "
                                    class="{{ 'invisible' if lesson_index >= total_lessons - 1 else '' }}">
                                    <button
                                        class="mx-2 px-6 py-1 bg-primary text-text rounded-lg hover:outline outline-1 outline-white {{ 'invisible' if lesson_index >= total_lessons - 1 else '' }}">
                                        Next
                                    </button>
                                </a>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
