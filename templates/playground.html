<html>
    <head>
        <title>FourCode</title>
        <script src="{{ url_for('static', filename='js/lesson.js') }}"
            type="module"></script>
        <link href="{{url_for('static',filename='css/main.css')}}"
            rel="stylesheet" />
        <link
            href="{{ url_for('static', filename='codemirror/lib/codemirror.css') }}"
            rel="stylesheet" />
        <script
            src="{{ url_for('static', filename='codemirror/lib/codemirror.js') }}"></script>
        <script
            src="{{ url_for('static', filename='codemirror/mode/python/python.js') }}"></script>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='codemirror/theme/monokai.css') }}" />
        <style>
			.CodeMirror {
				background-color: #1d2d44 !important;
			}
			.CodeMirror-gutters {
				background-color: #1d2d44 !important;
				border-right: 1px solid #374151 !important;
			}
			.CodeMirror {
				font-size: 16px;
				font-family: monospace;
			}
			.error-highlight {
				background-color: #ff0000;
				color: #000000;
			}
		</style>
    </head>
    <body class="flex flex-col bg-[#0D1321] h-[100vh]">
        {% include 'navbar.html' %}
        <div
            class="flex lg:flex-row flex-col flex-1 justify-center gap-2 bg-zinc-300 p-2 rounded-t-lg h-auto lg:h-[90%]">
                <div
                    name="Input"
                    class="flex flex-col bg-[#0D1321] rounded-lg w-full lg:w-[50%] h-full min-h-[500px]">
                    <p class="py-1 pl-1 text-white">Code</p>
                    <div
                        class="mx-2 mt-1 rounded-lg h-full max-h-full overflow-hidden">
                        <textarea
                            id="code-editor"
                            class="bg-[#1D2D44] w-full h-full"></textarea>
                    </div>
                    <div class="flex justify-end p-2">
                        <button
                            id="run-button"
                            class="bg-[#1D2D44] px-6 py-1 rounded-lg hover:outline outline-1 outline-white text-[#F0EBD8]">
                            Run
                        </button>
                    </div>
                </div>
                <div
                    name="Output"
                    class="flex flex-col flex-1 bg-[#0D1321] rounded-lg w-full lg:w-[50%] h-full min-h-[300px]">
                    <p class="pt-1 pl-1 text-white">Output</p>
                    <div
                        id="output"
                        class="bg-[#1D2D44] m-2 scrollbar-thumb-white px-2 pt-1 rounded-lg h-full overflow-y-auto font-mono text-white whitespace-pre-wrap scrollbar scrollbar-track-transparent"></div>
                </div>
            </div>
        </div>
    </body>
</html>
