<html class="default">
    <head>
        {% include 'meta.html' %}
        <title>FourCode</title>
        <script src="{{ url_for('static', filename='js/learn.js') }}"
            type="module"></script>
        <link href="{{url_for('static',filename='css/main.css')}}"
            rel="stylesheet" />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.18/codemirror.min.js"
            integrity="sha512-6cPYokihlrofMNApz7OXVQNObWjLiKGIBBb7+UB+AuMiRCLKmFKgrwms21sHq3bdFFZWpfHYRJBJvMFMPj1S9g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.18/codemirror.min.css"
            integrity="sha512-uf06llspW44/LZpHzHT6qBOIVODjWtv4MxCricRxkzvopAlSWnTf6hpZTFxuuZcuNE9CBQhqE0Seu1CoRk84nQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.18/mode/python/python.min.js"
            integrity="sha512-Vs2GKxnxnTQBRW7o2xXZ9A28njjmu5RToS42efiKNEWmikov0inZY522EtGVK5CcVo0M/FQwmXsTfl9skgRnvw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.18/theme/monokai.min.css"
            integrity="sha512-R6PH4vSzF2Yxjdvb2p2FA06yWul+U0PDDav4b/od/oXf9Iw37zl10plvwOXelrjV2Ai7Eo3vyHeyFUjhXdBCVQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet">
        <script src="https://unpkg.com/swapy/dist/swapy.min.js" defer></script>
        <style>
			.CodeMirror {
				background-color: #1d2d44 !important;
			}
			.CodeMirror-gutters {
				background-color: #1d2d44 !important;
				border-right: 1px solid #374151 !important;
			}
			.CodeMirror {
				font-size: 24px;
				font-family: monospace;
			}
			.error-highlight {
				background-color: #ff0000;
				color: #000000;
			}
            .cm-scroller {
                /* Firefox */
                scrollbar-width: thin;
                scrollbar-color: white transparent;
            }

            /* WebKit browsers */
            .cm-scroller::-webkit-scrollbar {
                width: 8px;
            }

            .cm-scroller::-webkit-scrollbar-track {
                background: transparent;
            }

            .cm-scroller::-webkit-scrollbar-thumb {
                background-color: white;
                border-radius: 4px;
            }
		</style>
    </head>
    <body>
        <div
            class="flex flex-col h-screen overflow-auto bg-nav">
            {% include 'navbar.html' %}
            <div
                class="flex-grow overflow-y-auto bg-gray-300 rounded-t-lg">
                <div
                    class="flex flex-col h-full lg:flex-row">
                    <!-- input and output -->
                    <div id="Input"
                        class="flex flex-row sm:flex-none px-2 lg:px-0 py-0 lg:py-2 pt-2 lg:pl-2 w-full lg:w-1/2 h-2/3 lg:h-auto max-h-[66%] lg:max-h-max">
                        <!-- Input -->
                        <div id="Input"
                            class="flex flex-col flex-1 rounded-lg bg-secondary">
                            <div class="flex justify-between">
                                <p
                                    class="pt-2.5 pl-3.5 font-medium text-text text-lg">Code</p>
                                <button
                                    name="run-button"
                                    class="px-6 py-1 mt-2 mb-1 mr-2 font-medium text-black rounded-lg bg-button hover:outline outline-1 outline-white">
                                    <img
                                        src="{{url_for('static', filename='images/play.svg')}}"
                                        alt="Run" class>
                                </button>
                            </div>
                            <div
                                class="h-full max-h-full mx-2 mt-1 overflow-hidden rounded-lg">
                                <textarea
                                    id="code-editor"
                                    class="w-full h-full overflow-y-auto bg-primary"></textarea>
                            </div>
                            <div class="flex justify-end p-2">
                                <button
                                    name="run-button"
                                    class="px-6 py-1 font-medium text-black rounded-lg bg-button hover:outline outline-1 outline-white">
                                    Run
                                </button>
                            </div>
                        </div>
                    </div>
                    <div name="resize-bar" link1="Input"
                        link2="Output" direction="horizontal"
                        class="items-center justify-center hidden w-2 h-full lg:flex cursor-col-resize">
                        <img
                            class="scale-[6] select-none"
                            draggable="false"
                            src="{{ url_for('static', filename='images/vertical_bar.svg') }}">
                    </div>
                    <!-- lesson -->
                    <div id="Output"
                        class="flex-none lg:flex-1 gap-2 px-2 lg:px-0 lg:py-2 pt-2 lg:pr-2 h-1/3 lg:h-auto max-h-[1500px]">
                        <!-- Lesson -->
                        <div
                            class="flex flex-col flex-1 h-full rounded-lg bg-secondary">
                            <p
                                class="pt-2.5 pl-3.5 font-medium text-text text-lg">Output</p>
                            <div
                                id="output"
                                class="h-full px-2 pt-1 m-2 overflow-y-auto font-mono text-2xl whitespace-pre-wrap rounded-lg bg-primary scrollbar-thumb-white lg:h-full text-text lg:text-lg text-wrap scrollbar scrollbar-track-transparent"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
