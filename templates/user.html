<!DOCTYPE html>
<html lang="en" class="default">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FourCode</title>
        <link href="{{url_for('static',filename='css/main.css')}}"
            rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <div
            class="flex flex-col h-screen overflow-auto bg-secondary">
            {% include 'navbar.html' %}
            <div
                class="flex justify-center flex-grow gap-2 rounded-t-lg bg-background">
                <!-- CONTENT -->
                <div class="flex flex-col items-center justify-center gap-2">
                    {% if 'user_id' in session %}
                    <p>UserID: {{ session['user_id'] }}</p>
                    {% else %}
                    <p>User not found</p>
                    {% endif %}
                    <a href="{{url_for('logout')}}"
                        class="px-6 py-2 rounded-lg bg-button">Logout</a>
                    <a href="{{url_for('delete_account')}}"
                        class="px-6 py-2 rounded-lg bg-button">Delete
                        Account</a>
                </div>
            </div>
        </div>
    </body>
</html>
