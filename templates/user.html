{% extends "template.html" %}

{% block content %}
<div
    class="min-h-[calc(100vh-4rem)] flex items-center justify-center mt-24 lg:mt-0 py-12 px-4">
    <div class="flex flex-row w-full max-w-4xl gap-4 mx-auto">

        <!-- Avatar Section -->
        <div
            class="w-full p-8 transition-all shadow-sm bg-white/95 backdrop-blur-md hover:shadow-md rounded-2xl">
            <div class="flex flex-col items-center space-y-4">
                <div class="relative group">
                    <img
                        id="profilePic"
                        src="{{ url_for('static', filename='images/'~(dp if dp else 'frog')~'.png')}}"
                        alt="Profile Picture"
                        class="w-32 h-32 rounded-full ring-4 ring-primary/20 pixelated">
                </div>
                <div class="text-center">
                    <h1 class="text-2xl font-bold text-secondary">{{ username
                        }}</h1>
                </div>
            </div>
        </div>

        <!-- Settings Section -->
        <div
            class="flex flex-col w-full p-8 space-y-4 transition-all shadow-sm bg-white/95 backdrop-blur-md hover:shadow-md rounded-2xl">
            <h2 class="text-xl font-semibold text-gray-800">Select Profile
                Picture</h2>
            <div class="flex flex-row gap-4">
                <button type="button"
                    class="w-20 h-20 rounded-full ring-2 ring-primary/20"
                    name="dp">
                    <img class="w-20 h-20 rounded-full dp pixelated"
                        src="{{url_for('static', filename='images/bob.png')}}"
                        alt="bob"
                        name="bob">
                </button>
                <button type="button"
                    class="w-20 h-20 rounded-full ring-2 ring-primary/20"
                    name="dp">
                    <img class="w-20 h-20 rounded-full dp pixelated"
                        src="{{url_for('static', filename='images/dogo.png')}}"
                        alt="dogo"
                        name="dogo">
                </button>
                <button type="button"
                    class="w-20 h-20 rounded-full ring-2 ring-primary/20"
                    name="dp">
                    <img class="w-20 h-20 rounded-full dp pixelated"
                        src="{{url_for('static', filename='images/neko.png')}}"
                        alt="neko"
                        name="neko">
                </button>
                <button type="button"
                    class="w-20 h-20 rounded-full ring-2 ring-primary/20"
                    name="dp">
                    <img class="w-20 h-20 rounded-full dp pixelated"
                        src="{{url_for('static', filename='images/frog.png')}}"
                        alt="frog"
                        name="frog">
                </button>
            </div>
            <button
                id="DP-confirm-button"
                class="px-6 py-1 text-white rounded-lg bg-button w-fit">Confirm</button>
            <a id="deleteAccount" href="{{url_for('delete_account')}}"
                class="px-6 py-1 text-white bg-red-600 rounded-lg w-fit">Delete
                Account</a>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/user.js') }}"></script>
{% endblock %}
